<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type='text/css'>
  <link rel="stylesheet" href="css/styles.css" type='text/css'>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roboger</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Roboger</h1>
    </div>
    <form id='submission'>
      <div class='row'>
        <div class='col-md-6 mb-3'>
          <label for="userName">Your Name:</label>
          <input class='form-control' id='userName' placeholder='Joe Shmoe' type="text" required>
        </div>
        <div class='col-md-6 mb-3'>
          <label for="userNumber">Number Input:</label>
          <input class='form-control' id='userNumber' placeholder='Any Number!'type="text" required>
        </div>
      </div>

      <button class='btn btn-primary' id='submit' type='submit'>Submit</button>
    </form>
    
    <div class='robogerInput'></div>
  </div>
</body>
</html>
